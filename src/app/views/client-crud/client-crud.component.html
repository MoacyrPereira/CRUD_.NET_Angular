<div class="container">

  <div class="w50">

    <form class="inputs" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
      <input type="hidden" name="id" [value]="service.formData.id">
    
      <div class="form-group">
    
        <label>Nome</label>
    
        <input class="form-control form-control-lg" placeholder="Nome..." name="Nome" 
        #Nome="ngModel" [(ngModel)]="service.formData.nome" required [class.invalid]="Nome.invalid && Nome.touched">
    
      </div>
    
      <div class="form-group">
    
        <label>Sobrenome</label>
    
        <input class="form-control form-control-lg" placeholder="Sobrenome..." name="sobrenome" 
        #sobrenome="ngModel" [(ngModel)]="service.formData.sobrenome" required [class.invalid]="sobrenome.invalid && sobrenome.touched">
    
      </div>
    
      <div class="form-group">
    
        <label>Contato</label>
    
        <input class="form-control form-control-lg" placeholder="Contato..." name="contato" 
        #contato="ngModel" [(ngModel)]="service.formData.contato" required [class.invalid]="contato.invalid && contato.touched">
    
      </div>
    
      <div class="form-group">
        <button class="btn btn-info btn-lg" style="margin-top: 15px;" type="submit" [disabled]="form.invalid">Enviar</button>
      </div>
    
          
    </form>

  </div>

  <div class="w50 top">

    <table class="table table-hover">
      <thead class="thead-light">

        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>contato</th>
          <th>Apagar</th>
        </tr>

      </thead>

      <tbody>
        <tr *ngFor="let cl of service.list" style="cursor: pointer;">

          <td (click)="populateForm(cl)">{{cl.nome}}</td>
          <td (click)="populateForm(cl)">{{cl.sobrenome}}</td>
          <td (click)="populateForm(cl)">{{cl.contato}}</td>
          <td>
            <i class="far fa-trash-alt fa-lg" style="color: red; margin-left: 10px;" (click)="onDelete(cl.id)"></i>
          </td>

        </tr>
      </tbody>
    </table>

  </div>


</div>
